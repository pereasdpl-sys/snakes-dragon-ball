<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dragon Snake DBZ - Ranking</title>
<style>
  :root { --cell: 30px; }
  body {
    margin:0; background:#000; color:#fff;
    font-family:"Segoe UI",sans-serif;
    display:flex; flex-direction:column; align-items:center; gap:8px; padding:10px;
    background-image:url('https://i.imgur.com/PsB0i6X.jpeg');
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
  }
  h1 { color:gold; text-shadow:0 0 12px orange; margin:0; }
  #topbar { display:flex; gap:10px; align-items:center; width:100%; max-width:600px; }
  #user { font-size:14px; color:#ffd; }
  #score { color:#ffcc00; text-shadow:0 0 8px #a00; margin-left:auto; }
  button { padding:8px 14px; border-radius:8px; border:none; background:gold; color:#000; font-weight:600; cursor:pointer; }
  #gameCanvas {
    border:3px solid gold; border-radius:10px;
    box-shadow:0 0 25px gold;
    width:600px; height:600px;
    background-image:url('https://i.imgur.com/q4p6g8p.jpg');
    background-size:cover; background-position:center; display:block;
  }
  #overlay {
    position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.7); color:gold;
    padding:18px 24px; border-radius:12px;
    font-weight:700; display:none; text-align:center;
    box-shadow:0 0 30px rgba(255,215,0,0.4);
    z-index:10;
  }
  #shenlongTransition {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
    overflow:hidden;
  }
  #shenlongTransition img {
    width:60%;
    max-width:600px;
    opacity:0;
    transform:scale(0.8);
    transition:opacity 2s ease, transform 3s ease;
  }
  #shenlongText {
    color:gold;
    font-size:2em;
    text-shadow:0 0 25px orange, 0 0 50px gold;
    opacity:0;
    margin-top:20px;
    transition:opacity 2s ease;
  }
  canvas.particle {
    position:absolute;
    inset:0;
    z-index:-1;
  }
  #ranking {
    max-width:600px; width:100%; margin-top:12px;
    border:2px solid gold; border-radius:12px;
    padding:8px; background:rgba(0,0,0,0.5);
  }
  #ranking h2 { margin:4px 0; color:#ffd700; text-align:center; }
  #ranking ul { list-style:none; padding:0; margin:0; }
  #ranking li { margin:2px 0; }
  @media(max-width:640px){ #gameCanvas{width:90vw;height:90vw;} }
</style>
</head>
<body>
<h1>Dragon Snake DBZ</h1>
<div id="topbar">
  <div id="user">No has iniciado sesión</div>
  <button id="loginBtn">Iniciar sesión con Google</button>
  <div id="score">Puntuación: 0 | Bolas: 0 | Nivel: 1</div>
</div>

<canvas id="gameCanvas" width="600" height="600"></canvas>

<div style="margin-top:6px">
  <button id="startBtn">Iniciar</button>
  <button id="pauseBtn">Pausa</button>
  <button id="restartBtn" style="display:none">Reiniciar</button>
</div>

<div id="overlay"></div>

<!-- ✨ Transición Shenlong -->
<div id="shenlongTransition">
  <canvas id="shenlongParticles" class="particle"></canvas>
  <img id="shenlongImage" src="https://i.imgur.com/2C7mSgZ.png" alt="Shenlong">
  <div id="shenlongText">¡Has invocado a Shenlong!</div>
</div>

<div id="ranking">
  <h2>Ranking</h2>
  <ul id="rankingList"><li>Cargando...</li></ul>
</div>

<audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="teleportSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* === Firebase === */
const firebaseConfig = {
  apiKey: "AIzaSyDvewyV9qxnAX9sHsbbWdKWLFOi1R13mrY",
  authDomain: "snake-dragon-ball-cb4ef.firebaseapp.com",
  projectId: "snake-dragon-ball-cb4ef",
  storageBucket: "snake-dragon-ball-cb4ef.firebasestorage.app",
  messagingSenderId: "82216464295",
  appId: "1:82216464295:web:9505b08e5114f9f948d082",
  measurementId: "G-S4SHGH26KC"
};
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* === Variables === */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const loginBtn = document.getElementById('loginBtn');
const userEl = document.getElementById('user');
const startBtn = document.getElementById('startBtn');
const pauseBtn = document.getElementById('pauseBtn');
const restartBtn = document.getElementById('restartBtn');
const overlay = document.getElementById('overlay');
const rankingList = document.getElementById('rankingList');
const eatSound = document.getElementById('eatSound');
const teleportSound = document.getElementById('teleportSound');
const shenlong = document.getElementById('shenlongTransition');
const shenlongImg = document.getElementById('shenlongImage');
const shenlongText = document.getElementById('shenlongText');
const partCanvas = document.getElementById('shenlongParticles');
const pctx = partCanvas.getContext('2d');

let CELL=30, COLS=Math.floor(canvas.width/CELL), ROWS=Math.floor(canvas.height/CELL);
let snake=[], dir={x:1,y:0}, nextDir=null, foodList=[], score=0;
let running=false, paused=false, gameInterval=null, level=1, boardExpanded=false, currentUser=null;

/* === Login === */
loginBtn.addEventListener('click', async ()=>{
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    const res = await auth.signInWithPopup(provider);
    currentUser = res.user;
    userEl.textContent = `Conectado: ${currentUser.displayName}`;
    loginBtn.style.display='none';
  } catch(err){ alert("Error: "+err.message); }
});

/* === Juego === */
function resetGame(){
  snake=[]; const sx=Math.floor(COLS/2), sy=Math.floor(ROWS/2);
  for(let i=0;i<4;i++) snake.push({x:sx-i,y:sy});
  dir={x:1,y:0}; nextDir=null; score=0; level=1; boardExpanded=false; running=false; paused=false;
  spawnFood(); updateUI(); draw();
}
function spawnFood(){
  foodList=[]; const balls=(level===1)?7:5+Math.floor(Math.random()*5);
  for(let i=0;i<balls;i++){
    let fx,fy;
    do{ fx=Math.floor(Math.random()*COLS); fy=Math.floor(Math.random()*ROWS);}
    while(snake.some(s=>s.x===fx&&s.y===fy)||foodList.some(f=>f.x===fx&&f.y===fy));
    foodList.push({x:fx,y:fy,stars:(i%7)+1});
  }
  updateUI();
}
document.addEventListener('keydown', e=>{
  if(!running) return;
  if((e.key==='ArrowUp'||e.key==='w')&&dir.y!==1) nextDir={x:0,y:-1};
  if((e.key==='ArrowDown'||e.key==='s')&&dir.y!==-1) nextDir={x:0,y:1};
  if((e.key==='ArrowLeft'||e.key==='a')&&dir.x!==1) nextDir={x:-1,y:0};
  if((e.key==='ArrowRight'||e.key==='d')&&dir.x!==-1) nextDir={x:1,y:0};
});
function gameTick(){
  if(nextDir){ dir=nextDir; nextDir=null; }
  const head={x:snake[0].x+dir.x,y:snake[0].y+dir.y};
  if(head.x<0||head.x>=COLS||head.y<0||head.y>=ROWS) return endGame();
  if(snake.some((s,i)=>i>0&&s.x===head.x&&s.y===head.y)) return endGame();
  snake.unshift(head);
  let ate=false;
  for(let i=0;i<foodList.length;i++){
    const f=foodList[i];
    if(f.x===head.x&&f.y===head.y){
      eatSound.currentTime=0; eatSound.play(); score+=10*(f.stars||1); foodList.splice(i,1); ate=true; break;
    }
  }
  if(!ate) snake.pop(); updateUI();
  if(foodList.length===0){
    if(level===1){ shenlongTransition(); level=2; teleportSound.play(); spawnFood(); }
    else if(!boardExpanded){ expandBoard(); spawnFood(); } else spawnFood();
  }
}
function teleportToCenter(){
  const hx=Math.floor(COLS/2), hy=Math.floor(ROWS/2);
  const dx=hx-snake[0].x, dy=hy-snake[0].y;
  for(let i=0;i<snake.length;i++){ snake[i].x+=dx; snake[i].y+=dy; }
}
function expandBoard(){ showOverlay("¡El tablero se expande!",2000); COLS+=10; ROWS+=10; canvas.width=COLS*CELL; canvas.height=ROWS*CELL; teleportToCenter(); boardExpanded=true; }
function updateUI(){ scoreEl.textContent=`Puntuación: ${score} | Bolas: ${foodList.length} | Nivel: ${level}`; }
function showOverlay(text,ms=1500){ overlay.style.display='block'; overlay.innerText=text; setTimeout(()=>{ overlay.style.display='none'; },ms); }

/* === Transición Shenlong === */
function shenlongTransition(){
  shenlong.style.display='flex';
  partCanvas.width=window.innerWidth;
  partCanvas.height=window.innerHeight;
  shenlongImg.style.opacity=1;
  shenlongImg.style.transform='scale(1)';
  setTimeout(()=>{ shenlongText.style.opacity=1; },1500);
  // partículas
  let particles=[];
  for(let i=0;i<80;i++){particles.push({x:Math.random()*partCanvas.width,y:Math.random()*partCanvas.height,s:Math.random()*2+1,vy:Math.random()*-1-0.5});}
  function anim(){
    pctx.clearRect(0,0,partCanvas.width,partCanvas.height);
    pctx.fillStyle='rgba(255,215,0,0.8)';
    for(const p of particles){
      p.y+=p.vy;
      if(p.y<0) p.y=partCanvas.height;
      pctx.beginPath(); pctx.arc(p.x,p.y,p.s,0,Math.PI*2); pctx.fill();
    }
    if(shenlong.style.display==='flex') requestAnimationFrame(anim);
  }
  anim();
  setTimeout(()=>{
    shenlong.style.transition='opacity 1.5s ease';
    shenlong.style.opacity='0';
    setTimeout(()=>{
      shenlong.style.display='none'; shenlong.style.opacity='1';
      shenlongImg.style.opacity=0; shenlongText.style.opacity=0;
      teleportToCenter();
    },1500);
  },5000);
}

/* === Fin del juego === */
async function endGame(){
  clearInterval(gameInterval); running=false;
  showOverlay(`¡Has muerto!\nPuntuación: ${score}`,3500);
  restartBtn.style.display='inline-block';
  if(currentUser){
    try{ await db.collection('rankings').add({uid:currentUser.uid,name:currentUser.displayName,score,createdAt:firebase.firestore.FieldValue.serverTimestamp()}); fetchRanking(); }
    catch(e){ console.error(e);}
  }
}

/* === Botones === */
startBtn.onclick=()=>{
  resetGame(); running=true; startBtn.style.display='none'; pauseBtn.style.display='inline-block'; restartBtn.style.display='none';
  if(gameInterval) clearInterval(gameInterval);
  gameInterval=setInterval(()=>{if(running&&!paused) gameTick(); draw();},1000/7);
};
pauseBtn.onclick=()=>{ if(!running) return; paused=!paused; pauseBtn.textContent=paused?'Reanudar':'Pausa'; };
restartBtn.onclick=()=>{
  resetGame(); running=true; paused=false; restartBtn.style.display='none'; pauseBtn.style.display='inline-block';
  if(gameInterval) clearInterval(gameInterval);
  gameInterval=setInterval(()=>{if(running&&!paused) gameTick(); draw();},1000/7);
};

/* === Ranking === */
async function fetchRanking(){
  try{
    const snap=await db.collection('rankings').orderBy('score','desc').limit(10).get();
    rankingList.innerHTML='';
    snap.forEach(doc=>{ const d=doc.data(); rankingList.innerHTML+=`<li>${d.name}: ${d.score}</li>`; });
  }catch{ rankingList.innerHTML='<li>Error</li>'; }
}
fetchRanking();

/* === Dibujar === */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(const f of foodList) drawDragonBall(f.x*CELL,f.y*CELL,f.stars);
  drawDragon();
  if(!running){
    ctx.fillStyle='rgba(0,0,0,0.4)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='gold';
    ctx.font='30px Arial'; ctx.textAlign='center';
    ctx.fillText('Pulsa INICIAR',canvas.width/2,canvas.height/2);
  }
}
function drawDragon(){
  if(!snake.length) return;
  ctx.lineWidth=CELL*0.8; ctx.lineJoin='round'; ctx.lineCap='round';
  ctx.beginPath();
  for(let i=0;i<snake.length;i++){
    const p=snake[i], cx=p.x*CELL+CELL/2, cy=p.y*CELL+CELL/2;
    if(i===0) ctx.moveTo(cx,cy); else ctx.lineTo(cx,cy);
  }
  ctx.strokeStyle='#66ff66'; ctx.stroke();
}
function drawDragonBall(px,py,stars){
  const cx=px+CELL/2, cy=py+CELL/2, r=CELL*0.38;
  const g=ctx.createRadialGradient(cx-r*0.3,cy-r*0.3,r*0.05,cx,cy,r);
  g.addColorStop(0,'#fffacd'); g.addColorStop(0.3,'#ffb347'); g.addColorStop(1,'#ff7f00');
  ctx.fillStyle=g; ctx.beginPath(); ctx.arc(cx,cy,r,0,Math.PI*2); ctx.fill();
}
resetGame(); draw();
</script>
</body>
</html>
