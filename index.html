<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dragon Snake DBZ - Ranking</title>
<style>
  :root { --cell: 30px; }
  body { margin:0; background:#000; color:#fff; font-family:"Segoe UI",sans-serif; display:flex; flex-direction:column; align-items:center; gap:8px; padding:10px; overflow:hidden;}
  h1 { color:gold; text-shadow:0 0 12px orange; margin:0; }
  #topbar { display:flex; gap:10px; align-items:center; width:100%; max-width:600px; }
  #user { font-size:14px; color:#ffd; }
  #score { color:#ffcc00; text-shadow:0 0 8px #a00; margin-left:auto; }
  button { padding:8px 14px; border-radius:8px; border:none; background:gold; color:#000; font-weight:600; cursor:pointer; }
  #gameCanvas { border:3px solid gold; border-radius:10px; box-shadow:0 0 25px gold; width:600px; height:600px; background-image:url('https://i.imgur.com/q4p6g8p.jpg'); background-size:cover; background-position:center; display:block; }
  #overlay { position:absolute; left:50%; transform:translateX(-50%); top:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.7); color:gold; padding:18px 24px; border-radius:12px; font-weight:700; display:none; text-align:center; box-shadow:0 0 30px rgba(255,215,0,0.4); }
  #ranking { max-width:600px; width:100%; margin-top:12px; border:2px solid gold; border-radius:12px; padding:8px; background:rgba(0,0,0,0.5); }
  #ranking h2 { margin:4px 0; color:#ffd700; text-align:center; }
  #ranking ul { list-style:none; padding:0; margin:0; }
  #ranking li { margin:2px 0; }
  .shenlong-transition { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.7); border:2px solid gold; border-radius:12px; padding:20px; text-align:center; color:gold; font-weight:700; z-index:1000; animation:fadeInOut 1.8s ease; }
  .shenlong-transition img { width:200px; display:block; margin:0 auto 10px; }
  @keyframes fadeInOut { 0%{opacity:0}10%{opacity:1}90%{opacity:1}100%{opacity:0} }
  @media(max-width:640px){ #gameCanvas{width:90vw;height:90vw;} }
</style>
</head>
<body>
<h1>Dragon Snake DBZ</h1>
<div id="topbar">
  <div id="user">No has iniciado sesión</div>
  <button id="loginBtn">Iniciar sesión con Google</button>
  <div id="score">Puntuación: 0 | Bolas: 0 | Nivel: 1</div>
</div>

<canvas id="gameCanvas" width="600" height="600"></canvas>

<div style="margin-top:6px">
  <button id="startBtn">Iniciar</button>
  <button id="pauseBtn">Pausa</button>
  <button id="restartBtn" style="display:none">Reiniciar</button>
</div>

<div id="overlay"></div>

<div id="ranking">
  <h2>Ranking</h2>
  <ul id="rankingList"><li>Cargando...</li></ul>
</div>

<audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="teleportSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="shenlongSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Configuración Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDvewyV9qxnAX9sHsbbWdKWLFOi1R13mrY",
  authDomain: "snake-dragon-ball-cb4ef.firebaseapp.com",
  projectId: "snake-dragon-ball-cb4ef",
  storageBucket: "snake-dragon-ball-cb4ef.firebasestorage.app",
  messagingSenderId: "82216464295",
  appId: "1:82216464295:web:9505b08e5114f9f948d082",
  measurementId: "G-S4SHGH26KC"
};
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ===== Variables ===== */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const loginBtn = document.getElementById('loginBtn');
const userEl = document.getElementById('user');
const startBtn = document.getElementById('startBtn');
const pauseBtn = document.getElementById('pauseBtn');
const restartBtn = document.getElementById('restartBtn');
const overlay = document.getElementById('overlay');
const rankingList = document.getElementById('rankingList');
const eatSound = document.getElementById('eatSound');
const teleportSound = document.getElementById('teleportSound');
const shenlongSound = document.getElementById('shenlongSound');

let CELL = 30, COLS = Math.floor(canvas.width / CELL), ROWS = Math.floor(canvas.height / CELL);
let snake=[], dir={x:1,y:0}, nextDir=null, foodList=[], score=0;
let running=false, paused=false, gameInterval=null, level=1, boardExpanded=false, currentUser=null;

/* ===== Login Google ===== */
loginBtn.addEventListener('click', async ()=>{
  if(location.protocol==="file:"){ alert("Abre con Live Server (http://)"); return; }
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    const res = await auth.signInWithPopup(provider);
    currentUser = res.user;
    userEl.textContent = `Conectado: ${currentUser.displayName}`;
    loginBtn.style.display='none';
  } catch(err){ console.error(err); alert("Error: "+err.message); }
});

/* ===== Movimiento con flechas (evitar scroll) ===== */
document.addEventListener('keydown', e=>{
  if(!running) return;
  if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) e.preventDefault();
  if((e.key==='ArrowUp'||e.key==='w')&&dir.y!==1) nextDir={x:0,y:-1};
  if((e.key==='ArrowDown'||e.key==='s')&&dir.y!==-1) nextDir={x:0,y:1};
  if((e.key==='ArrowLeft'||e.key==='a')&&dir.x!==1) nextDir={x:-1,y:0};
  if((e.key==='ArrowRight'||e.key==='d')&&dir.x!==-1) nextDir={x:1,y:0};
});

/* ===== Juego ===== */
function resetGame(){
  snake=[]; const sx=Math.floor(COLS/2), sy=Math.floor(ROWS/2);
  for(let i=0;i<4;i++) snake.push({x:sx-i,y:sy});
  dir={x:1,y:0}; nextDir=null; score=0; level=1; boardExpanded=false; running=false; paused=false;
  spawnFood(); updateUI(); draw();
}

function spawnFood(){
  foodList=[]; const balls=(level===1)?7:5+Math.floor(Math.random()*5);
  for(let i=0;i<balls;i++){
    let fx,fy;
    do{ fx=Math.floor(Math.random()*COLS); fy=Math.floor(Math.random()*ROWS);}
    while(snake.some(s=>s.x===fx&&s.y===fy)||foodList.some(f=>f.x===fx&&f.y===fy));
    foodList.push({x:fx,y:fy,stars:(i%7)+1});
  }
  updateUI();
}

function gameTick(){
  if(nextDir){ dir=nextDir; nextDir=null; }
  const head={x:snake[0].x+dir.x,y:snake[0].y+dir.y};
  if(head.x<0||head.x>=COLS||head.y<0||head.y>=ROWS) return endGame();
  if(snake.some((s,i)=>i>0&&s.x===head.x&&s.y===head.y)) return endGame();
  snake.unshift(head);
  let ate=false;
  for(let i=0;i<foodList.length;i++){
    const f=foodList[i];
    if(f.x===head.x&&f.y===head.y){
      eatSound.currentTime=0; eatSound.play();
      score+=10*(f.stars||1);
      foodList.splice(i,1);
      ate=true;
      // nueva bola inmediata
      let fx, fy;
      do { fx=Math.floor(Math.random()*COLS); fy=Math.floor(Math.random()*ROWS); }
      while(snake.some(s=>s.x===fx&&s.y===fy)||foodList.some(f=>f.x===fx&&f.y===fy));
      foodList.push({x:fx, y:fy, stars: Math.floor(Math.random()*7)+1});
      break;
    }
  }
  if(!ate) snake.pop(); updateUI();

  if(foodList.length===0){
    if(level===1){
      showShenlongTransition(()=>{
        teleportToCenter();
        level=2;
        spawnFood();
        teleportSound.currentTime=0; teleportSound.play();
      });
    } else if(!boardExpanded){ expandBoard(); spawnFood(); } 
    else spawnFood();
  }
}

function teleportToCenter(){
  const hx=Math.floor(COLS/2), hy=Math.floor(ROWS/2), dx=hx-snake[0].x, dy=hy-snake[0].y;
  for(let i=0;i<snake.length;i++){ snake[i].x=Math.max(0,Math.min(COLS-1,snake[i].x+dx)); snake[i].y=Math.max(0,Math.min(ROWS-1,snake[i].y+dy)); }
}

function expandBoard(){ 
  showOverlay("¡El tablero se expande!",2000); 
  COLS+=10; ROWS+=10; canvas.width=COLS*CELL; canvas.height=ROWS*CELL; 
  teleportToCenter(); boardExpanded=true; spawnFood();
}

function updateUI(){ scoreEl.textContent=`Puntuación: ${score} | Bolas: ${foodList.length} | Nivel: ${level}`; }

function showOverlay(text,ms=1500){ overlay.style.display='block'; overlay.innerText=text; overlay.style.left='50%'; overlay.style.top='50%'; overlay.style.transform='translate(-50%,-50%)'; setTimeout(()=>{ overlay.style.display='none'; },ms); }

function showShenlongTransition(callback){
  const div = document.createElement('div');
  div.className='shenlong-transition';
  div.innerHTML=`<img src="https://i.imgur.com/1gYjL1f.png"><p>¡Has invocado a Shenlong!</p>`;
  document.body.appendChild(div);
  shenlongSound.currentTime=0; shenlongSound.play();
  setTimeout(()=>{
    div.remove();
    if(callback) callback();
  }, 1800);
}

async function endGame(){
  clearInterval(gameInterval); running=false; showOverlay(`¡Has muerto!\nPuntuación: ${score}`,3500); restartBtn.style.display='inline-block';
  if(currentUser){
    try{ await db.collection('rankings').add({uid:currentUser.uid,name:currentUser.displayName||currentUser.email||"Jugador",score:score,createdAt:firebase.firestore.FieldValue.serverTimestamp()}); fetchRanking(); }
    catch(e){ console.error(e);}
  }
}

/* ===== Botones ===== */
startBtn.addEventListener('click', ()=>{
  resetGame(); running=true; startBtn.style.display='none'; pauseBtn.style.display='inline-block'; restartBtn.style.display='none';
  if(gameInterval) clearInterval(gameInterval); gameInterval=setInterval(()=>{if(running&&!paused) gameTick(); draw();},1000/7);
});
pauseBtn.addEventListener('click',()=>{ if(!running) return; paused=!paused; pauseBtn.textContent=paused?'Reanudar':'Pausa'; });
restartBtn.addEventListener('click',()=>{ resetGame(); running=true; paused=false; restartBtn.style.display='none'; pauseBtn.style.display='inline-block'; if(gameInterval) clearInterval(gameInterval); gameInterval=setInterval(()=>{if(running&&!paused) gameTick(); draw();},1000/7); });

/* ===== Ranking ===== */
async function fetchRanking(){
  if(!firebaseConfig.apiKey) return;
  try{
    const snapshot = await db.collection('rankings').orderBy('score','desc').limit(10).get();
    rankingList.innerHTML='';
    snapshot.forEach(doc=>{ const d=doc.data(); rankingList.innerHTML+=`<li>${d.name}: ${d.score}</li>`; });
    if(rankingList.innerHTML==='') rankingList.innerHTML='<li>No hay puntuaciones</li>';
  }catch(e){ console.error(e); rankingList.innerHTML='<li>Error cargando ranking</li>'; }
}
fetchRanking();

/* ===== Dibujar ===== */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle='rgba(255,255,255,0.08)';
  for(let x=0;x<=COLS;x++){ ctx.beginPath(); ctx.moveTo(x*CELL,0); ctx.lineTo(x*CELL,canvas.height); ctx.stroke(); }
  for(let y=0;y<=ROWS;y++){ ctx.beginPath(); ctx.moveTo(0,y*CELL); ctx.lineTo(canvas.width,y*CELL); ctx.stroke(); }

  for(const f of foodList) drawDragonBall(f.x*CELL,f.y*CELL,f.stars);
  drawDragon();

  if(!running){
    ctx.fillStyle='rgba(0,0,0,0.5)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='gold';
    ctx.font=`${Math.max(16,Math.floor(canvas.width/20))}px Arial`;
    ctx.textAlign='center';
    ctx.fillText('Pulsa INICIAR',canvas.width/2,canvas.height/2);
  }
}

// Funciones drawDragon y drawDragonBall permanecen iguales
/* ... tu código de dibujado aquí ... */

resetGame(); draw();
window.addEventListener('resize',()=>{ draw(); });
</script>
</body>
</html>
